

<mat-card class="example-card" class="mx-auto" style="width: 60%">
    <mat-card-content>
        <h2 class="text-center mt-3">Példa cica hozzáadás</h2>

        <form [formGroup]='catForm' (ngSubmit)='addCatToService()' class="p-3">
            <!-- <label>Name
                <input type="text" formControlName='name'>
            </label>
            <label>Food
                <input type="text" formControlName='food'>
            </label>
            <label>Image
                <input type="text" formControlName='img'>
            </label> -->
            <mat-form-field class="example-full-width">
                <mat-label>Név</mat-label>
                <input formControlName='name' matInput placeholder="Éhes cica" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Étel</mat-label>
                <input formControlName='food' matInput placeholder="Whiskas" />
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Kép a cicáról</mat-label>
                <input formControlName='img' matInput placeholder="http://..." />
            </mat-form-field>
            <button mat-button class="own-mat-button" type="submit">Send</button>
        </form>
      </mat-card-content>
</mat-card>


<table style="width: 50%; margin: 0 auto" mat-table [dataSource]="catSource" class="mat-elevation-z8 my-4">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
     <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src="{{element.img}}" class="img-fluid" style="max-width: 200px; max-height: 200px; border-radius: 50%;" alt="Kép"> </td>
    </ng-container>
  
  
    <ng-container matColumnDef="food">
      <th mat-header-cell *matHeaderCellDef> Food </th>
      <td mat-cell *matCellDef="let element"> {{element.food}} </td>
    </ng-container>
    
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="example-button-container">
                <button (click)='deleteCat(element.id)' mat-fab color="primary" aria-label="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="example-button-container">
                <button mat-icon-button color="primary" aria-label="Details">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
